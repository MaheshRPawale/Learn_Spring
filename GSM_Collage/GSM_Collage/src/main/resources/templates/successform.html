<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Success | GSM College</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .success-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .success-icon {
            color: #4CAF50;
            font-size: 72px;
            margin-bottom: 20px;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 24px;
            font-weight: 600;
        }
        
        .student-details {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 24px;
            margin-top: 20px;
            text-align: left;
        }
        
        .detail-item {
            margin-bottom: 16px;
            display: flex;
        }
        
        .detail-label {
            font-weight: 500;
            color: #34495e;
            min-width: 80px;
        }
        
        .detail-value {
            color: #2c3e50;
            font-weight: 400;
        }
        
        .back-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #2980b9;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .success-container {
                padding: 20px;
            }
            
            .detail-item {
                flex-direction: column;
            }
            
            .detail-label {
                margin-bottom: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ“</div>
        <h2>Student Registered Successfully!</h2>
        
        <div class="student-details">
            <div class="detail-item">
                <span class="detail-label">Name:</span>
                <span class="detail-value" th:text="${student.name}"></span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Email:</span>
                <span class="detail-value" th:text="${student.email}"></span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Course:</span>
                <span class="detail-value" th:text="${student.course}"></span>
            </div>
        </div>
        
        <button class="back-button" onclick="window.location.href='/form/register'">Register Another Student</button>
    </div>
</body>
</html>
